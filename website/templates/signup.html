<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/signup.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Achiever's Blog</h1>
            </div>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/getstarted">Get Started</a>
                <a href="/signin"><button>Sign In</button></a>  
            </div>
        </div>
        
        <div class="form-container">
            
            <h1>Create an account to start.</h1>
            
            <div class="form">
                <form method="post" action="/signup">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your name">

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="A cool nickname">

                    <label for="password1">Password</label>
                    <input type="text" name="password1" id="password1" placeholder="Enter your password">

                    <label for="password2">Confirm Password</label>
                    <input type="text" name="password2" id="password2" placeholder="Confirm your password">
                    <button type="submit">Sign-up</button>
                </form>
            </div>
            <p>Already have an account? <a href="/signin">Sign in</a></p>
        </div>
    </div>
</body>
</html>
