{% extends "base.html" %}
{% block head %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

{% endblock %}
{% block content %}


 
   
  <button class="btn btn-dark" type="button"><a class="post_a" href="/post">Create Post</a></button>

  <div class="row" > 
    {% for post in posts %}  

    <div class="col-sm-6">
      <img src="{{post.image}}" alt="">
      <h1 class="title-h1"><a class="title-a" href="/post/{{post.title}}">{{post.title}}</a></h1>
      <div class="footer">
        <p class="date">{{post.date_created}}</p>
        <a href="/posts/{{post.user.username}}" class="username">By: {{post.user.username}}</a>
        <a href="/update-post/{{post.id}}" class="update">Edit</a>
        <p class="delete" id="{{post.id}}">Delete</p>
      </div>
    </div>
    <div class="pop-up{{post.id}} none">
      <p class="warning-popup">Are you sure you want to delete?</p>
      <a href="/delete-post/{{post.id}}"  style="color: red; text-decoration: none;">Yes</a>
      <p class="kill-popup" id="{{post.id}}" style="color: blue;">No</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
