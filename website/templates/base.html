<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/23315ae06f.js" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div id="container">
      <nav class="navigation navbar navbar-expand-lg">
        <h1 class="logo">ACHIEVER'S BLOG</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-links" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="home">{% block nav1 %}Home{% endblock %}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="getstarted">{% block nav2 %}Get Started{% endblock %}</a>
              </li>
              <li class="nav-item nav-button">
                <a class="nav-link button" href="signin">{% block nav3 %}Sign In{% endblock %}</a>
              </li>
        </ul>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
